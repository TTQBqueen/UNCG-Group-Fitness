<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/services/profile.css">
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>

    <div class="profile-container">
        <!-- Profile Picture -->
<img src="../image/profile-pic.png" alt="Profile Picture" style="width: 200px; height: auto;">
        <!-- Update Profile Picture-->        
        <div class="update-picture">
            Click to update profile picture
        </div>
        <p> </p>
        <!-- Profile Info -->
        <div class="profile-info">
            <h2 id="name">John Doe</h2>
            <p id="username">Username: johndoe123</p>
            <p id="bio">Bio: Fitness enthusiast and Spartan Motion member.</p>
        </div>
        
        <!-- Completed Fitness Classes -->
        <div class="completed-classes">
            <h3>Past Completed Fitness Classes:</h3>
            <ul id="completed-classes-list">
                <li>Yoga Basics</li>
                <li>HIIT Cardio Blast</li>
                <li>Strength Training 101</li>
                <li>Advanced Pilates</li>
            </ul>
        </div>
    </div>

</body>
</html>
